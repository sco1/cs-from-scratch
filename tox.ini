[pytest]
testpaths = tests/
addopts =
    --cov=cs_from_scratch
    --cov=tests
    --cov-branch
    --cov-append
    --cov-report term-missing:skip-covered

[coverage:run]
omit =
    */cli.py
    */__init__.py

[coverage:report]
exclude_also =
    if TYPE_CHECKING:
    if t.TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    if __name__ == "__main__":

[tox]
envlist = clean,py{3.12,3.13,3.14}
isolated_build = True
skip_missing_interpreters = True
requires =
    tox >= 4.0

[testenv]
commands = python -m pytest
deps =
    pytest
    pytest-check
    pytest-cov
    pytest-mock
    pytest-randomly

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
